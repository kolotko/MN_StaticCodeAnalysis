name: build-and-test

on:
  push:
    branches:
      - master

jobs:
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Cache: .nuke/temp, ~/.nuget/packages'
        uses: actions/cache@v4
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}
      - name: 'Run: '
        run: ./MN_StaticCodeAnalysis/build.cmd 
        env:
          ExampleSecret: ${{ secrets.EXAMPLE_SECRET }}

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success()
        with:
          name: DotNET Tests
          path: "MN_StaticCodeAnalysis/MN_StaticCodeAnalysis.Tests/TestResults/test-results.trx"
          reporter: dotnet-trx
          fail-on-error: true